<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Perritos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenido al Registro de Perritos</h1>
        <form id="chipForm" class="mt-4">
            <div class="form-group">
                <label for="chipId">Ingrese el ID del chip:</label>
                <input type="text" class="form-control" id="chipId" name="chipId" required>
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>
    </div>

    <script src="/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
